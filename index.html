<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Classificador de Nível de Herói</title>
    <link rel="stylesheet" href="./Styles/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Funnel+Display:wght@300..800&family=Outfit:wght@100..900&family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1>Classificador de Nível de Herói</h1>
      <form id="heroForm">
        <label for="heroName">Nome do Herói:</label>
        <input type="text" id="heroName" required />

        <label for="heroScore">Pontuação do Herói:</label>
        <input type="number" id="heroScore" required />

        <button type="button" id="addHero">Adicionar Herói</button>
      </form>

      <div id="result">
        <h2>Classificação:</h2>
        <ul id="heroList"></ul>
      </div>
    </div>
    <script src="./Scripts/script.js"></script>
  </body>
</html>
